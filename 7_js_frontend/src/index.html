<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Coursera</title>
</head>
<body>
<h1>Coursera</h1>

<form id="loginForm">
    <h2>Login</h2>
    <div class="form-group">
        <label for="usernameInput">Username</label>
        <input type="username" class="form-control" id="usernameInput" aria-describedby="emailHelp" name="username">
        <small id="usernameWarning" class="form-text alert alert-danger">_</small>
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" name="password">
        <small id="passwordWarning" class="form-text alert alert-danger">_</small>
    </div>

    <button type="button" id="loginButton" class="btn btn-primary">Submit</button>
</form>

<a href="/courses.html" class="btn btn-info" role="button">Courses</a>
</body>
</html>
